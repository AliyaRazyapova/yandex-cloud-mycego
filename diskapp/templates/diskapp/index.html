{% extends "diskapp/base.html" %}

{% block title %}Введите ссылку{% endblock %}

{% block content %}
    <h1 class="mb-4">Введите публичную ссылку на Яндекс.Диск</h1>
    <form action="{% url 'files_list' %}" method="get">
        <div class="mb-3">
            <input type="text" name="public_key" class="form-control" placeholder="Введите public_key" required>
        </div>
        <button type="submit" class="btn btn-primary">Просмотр файлов</button>
    </form>
{% endblock %}
